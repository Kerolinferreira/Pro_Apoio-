<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PróApoio</title>
    <link rel="stylesheet" href="6_cadastro.css">
    <script>
        function toggleForm() {
            const userType = document.getElementById('userType').value;
            document.getElementById('formCandidate').style.display = userType === 'candidate' ? 'block' : 'none';
            document.getElementById('formInstitution').style.display = userType === 'institution' ? 'block' : 'none';
        }

        function validateForm(event) {
            event.preventDefault(); // Impede o envio do formulário
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor, preencha os campos de email e senha.');
                return false;
            }

            if (userType === 'candidate') {
                const cpf = document.getElementById('cpf').value;
                const dob = document.getElementById('dob').value;
                if (!cpf || !dob) {
                    alert('Por favor, preencha os campos de CPF e data de nascimento.');
                    return false;
                }
            } else if (userType === 'institution') {
                const cnpj = document.getElementById('cnpj').value;
                if (!cnpj) {
                    alert('Por favor, preencha o campo de CNPJ.');
                    return false;
                }
            }

            // Simula o envio do formulário e redireciona
            alert('Cadastro realizado com sucesso!');
            if (userType === 'candidate') {
                window.location.href = '2_1_alterar_informacoes_candidato.html';
            } else {
                window.location.href = '3_1_alterar_informacoes_instituicao.html';
            }

            return false; // Impede o envio do formulário
        }
    </script>
</head>
<body>
    <header>
        <h1>Cadastro - PróApoio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar para a Página Inicial</a></li>
                <li><a href="7_login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Crie sua Conta</h2>
        <form onsubmit="return validateForm(event)">
            <label for="userType">Eu sou:</label>
            <select id="userType" name="userType" onchange="toggleForm()" required>
                <option value="">Selecione...</option>
                <option value="candidate">Candidato</option>
                <option value="institution">Instituição</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <div id="formCandidate" style="display: none;">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"><br><br>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob"><br><br>
            </div>

            <div id="formInstitution" style="display: none;">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj"><br><br>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ProApoio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
