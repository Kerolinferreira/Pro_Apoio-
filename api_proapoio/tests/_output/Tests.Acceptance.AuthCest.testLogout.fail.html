/* ============================== */
/* 1. VARIÁVEIS DE COR E ESPAÇAMENTO (Foundation) */
/* ============================== */
:root {
  /* Cores de Marca (Blue/Brand) */
  --color-primary: #3b82f6;      /* Ação principal (Blue-500) */
  --color-primary-dark: #1d4ed8; /* Hover/Active (Blue-700) */
  --color-primary-light: #60a5fa;/* Variante clara (Blue-400) */
  --color-brand: #2563eb;        /* Cor principal da marca (Blue-600) */

  /* Cores Neutras (Gray/Zinc) - Melhor contraste */
  --color-text-base: #18181b;    /* Texto principal (Zinc-900) - Contraste 16.1:1 */
  --color-text-muted: #52525b;   /* Texto secundário (Zinc-600) - Contraste 4.7:1 WCAG AA */
  --color-bg-page: #f4f4f5;      /* Fundo de página (Zinc-100) */
  --color-bg-card: #ffffff;      /* Fundo de cartões/componentes (White) */
  --color-hover: #f3f4f6;        /* Cor de fundo em hover (Gray-100) */
  --color-border: #e4e4e7;       /* Borda sutil (Zinc-200) */
  --color-border-dark: #d4d4d8;  /* Borda escura (Zinc-300) */

  /* Cores de Feedback e Alerta - WCAG AA Compliant */
  --color-success: #16a34a;      /* Verde (Green-600) - Contraste 4.5:1 */
  --color-success-bg: #dcfce7;   /* Verde claro para backgrounds */
  --color-error: #dc2626;        /* Vermelho (Red-600) - Contraste 4.5:1 */
  --color-error-bg: #fee2e2;     /* Vermelho claro para backgrounds */
  --color-warning: #d97706;      /* Âmbar (Amber-600) - Melhor contraste que 500 */
  --color-warning-bg: #fef3c7;   /* Âmbar claro para backgrounds */
  --color-info: #0284c7;         /* Cyan (Cyan-600) */
  --color-info-bg: #e0f2fe;      /* Cyan claro para backgrounds */

  /* Cores Especiais */
  --color-purple: #7c3aed;       /* Roxo (Purple-600) para badges especiais */
  --color-purple-bg: #ede9fe;    /* Roxo claro para backgrounds */
  --color-skip-link: #fbbf24;    /* Amarelo para skip link (alta visibilidade) */
  --color-skip-link-text: #1f2937; /* Texto escuro para skip link */

  /* Espaçamento (Baseado na escala de 4px) */
  --spacing-2xs: 0.25rem;  /* 4px */
  --spacing-xs: 0.5rem;    /* 8px */
  --spacing-sm: 0.75rem;   /* 12px */
  --spacing-md: 1rem;      /* 16px */
  --spacing-lg: 1.5rem;    /* 24px */
  --spacing-xl: 2rem;      /* 32px */
  --spacing-2xl: 3rem;     /* 48px */

  /* Layout e Sombras */
  --border-radius-sm: 0.25rem;   /* 4px */
  --border-radius: 0.5rem;       /* 8px - Padrão */
  --border-radius-lg: 0.75rem;   /* 12px */
  --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.04);

  /* Transições */
  --transition-fast: 150ms ease;
  --transition-base: 200ms ease;
  --transition-slow: 300ms ease;

  /* Z-index Scale */
  --z-dropdown: 50;
  --z-sticky: 100;
  --z-modal: 1000;
  --z-toast: 2000;
  --z-tooltip: 3000;
}

/* ============================== */
/* 2. RESET & BASELINE (Acessibilidade) */
/* ============================== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  border: 0 solid transparent;
}

html {
  font-size: 100%;
}

body {
  min-height: 100vh;
  background-color: var(--color-bg-page);
  color: var(--color-text-base);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, sans-serif;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

/* Altura total para SPA */
html, body, .page-wrapper {
  height: 100%;
  width: 100%;
}

.page-wrapper {
    display: flex;
    flex-direction: column;
}

/* Reset de Margens para elementos de bloco */
h1, h2, h3, h4, h5, h6, p, ul, ol, dl, figure {
    margin-block-start: 0;
    margin-block-end: 0;
}

/* Acessibilidade Focus Ring */
:focus-visible {
  outline: 3px solid var(--color-primary);
  outline-offset: 2px;
  border-radius: var(--border-radius);
}

:focus:not(:focus-visible) {
  outline: none;
}

/* Elemento para esconder visualmente, mas manter para leitores de tela. */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* ============================== */

/* ============================== */

/* Container de Conteúdo */
.container { 
  width: 100%;
  max-width: 1280px; /* max-w-7xl */
  margin-left: auto;
  margin-right: auto;
  padding-left: var(--spacing-md);
  padding-right: var(--spacing-md);
}

/* Cards (Contêineres de conteúdo principal) */
.card { /* Card padrão (com sombra e padding grande) */
  background-color: var(--color-bg-card);

  border-radius: var(--border-radius);
  box-shadow: var(--shadow-lg);
  padding: var(--spacing-xl);
}

  border: 1px solid var(--color-border-dark);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-base);
  padding: var(--spacing-md);
  transition: all var(--transition-base);
}

.card-simple:focus-within,

    box-shadow: var(--shadow-md);

}

}

    background-color: var(--color-bg-card);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    padding: var(--spacing-xl);
    border: 1px solid var(--color-border-dark);
}

.card-auth-medium { 
    composes: card-auth;
    max-width: 700px;
    padding: var(--spacing-xl);
}

.card-auth-large { /* Card para formulários de registro longos */
    composes: card-auth;
    max-width: 900px; /* max-w-2xl */
}

.form-grid-2 {

}

    transform: translateY(0);
    box-shadow: var(--shadow-base);
}

.alert-warning-compact { 
    composes: alert;
    background-color: oklch(0.987 0.022 95.277); 
    color: var(--color-warning); 
    border-color: oklch(0.924 0.12 95.746); 
    padding: var(--spacing-sm);
}

/* Badges (Etiquetas) */
.badge { 
    display: inline-flex;
    align-items: center;
    border-radius: 9999px; 
    padding-inline: 0.5rem;
    padding-block: 0.125rem; 
    font-size: 0.75rem; 
    font-weight: 500;
    line-height: 1;
    box-shadow: 0 0 0 1px var(--color-border);
    gap: 0.25rem;
}
.badge-dot {
    display: inline-block;
    width: 0.375rem;
    height: 0.375rem;
    border-radius: 9999px;
    background-color: currentColor;
}
/* Cores dos Badges */
.badge-green { /* ATIVA */
    background-color: oklch(0.962 0.044 156.743); 
    color: oklch(0.527 0.154 150.069); 
    box-shadow: 0 0 0 1px oklch(0.792 0.209 151.711); 
}
.badge-yellow { /* EM ANÁLISE / PAUSADA */
    background-color: oklch(0.973 0.071 103.193); 
    color: oklch(0.554 0.135 66.442); 
    box-shadow: 0 0 0 1px oklch(0.852 0.199 91.936); 
}
.badge-gray { /* FECHADA / ENVIADA / CANCELADA */
    background-color: var(--color-bg-page); 
    color: var(--color-text-muted);
    box-shadow: 0 0 0 1px var(--color-border-dark);
}
.badge-brand { /* NOVA (Proposta) */
    background-color: oklch(0.966 0.076 257.653); 
    color: var(--color-brand);
    box-shadow: 0 0 0 1px var(--color-brand);
}
.badge-info { /* VISUALIZADA (Proposta) */
    background-color: oklch(0.973 0.003 264.542); 
    color: var(--color-brand);
    box-shadow: 0 0 0 1px var(--color-border);
}
.badge-success { /* ACEITA */
    composes: badge-green;
}
.badge-error { /* RECUSADA */
    background-color: oklch(0.971 0.013 17.38); 
    color: oklch(0.444 0.177 26.899); 
    box-shadow: 0 0 0 1px oklch(0.885 0.062 18.334); 
}
.badge-deficiencia { /* Badge específico para deficiências */
    display: inline-block;
    padding: var(--spacing-2xs) var(--spacing-sm);
    background-color: var(--color-purple-bg);
    color: var(--color-purple);
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 9999px;
    white-space: nowrap;
    box-shadow: 0 0 0 1px var(--color-purple);
}


/* --- STATUS E SKELETON --- */

.placeholder-card { 
    border: 1px solid var(--color-border);
    border-radius: var(--border-radius);
    padding: var(--spacing-md);
    background-color: var(--color-bg-card);
}
.placeholder-line { 
    height: 1rem; 
    background-color: var(--color-border); 
    border-radius: var(--border-radius);
    margin-bottom: var(--spacing-xs);
}
.placeholder-animate {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Status de Remoção/Mutação */
.vaga-item { transition: opacity 0.3s ease; }
.vaga-removing { opacity: 0.5; pointer-events: none; }
.card-proposta[aria-busy="true"] { opacity: 0.6; pointer-events: none; }

/* Medidor de Senha */
.pwd-strength-bar-bg { 
    height: 0.25rem; 
    border-radius: var(--border-radius);
    background-color: var(--color-border);
    overflow: hidden;
}
.pwd-strength-bar { 
    height: 100%;
    border-radius: var(--border-radius);
    transition: width 0.3s ease, background-color 0.3s ease;
}
.pwd-low { background-color: var(--color-error); }
.pwd-medium { background-color: var(--color-warning); }
.pwd-high { background-color: var(--color-success); }


/* ============================== */
/* 7. COMPONENTES E UTILITÁRIOS ESPECÍFICOS */
/* ============================== */

/* Landing Page Header */
.header-primary { 
    background-color: var(--color-primary-dark);
    color: var(--color-bg-card);
}
.header-container { 
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-block: var(--spacing-md); 
}
.main-nav { 
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}
/* Logo da aplicação (imagem com texto ProApoio) */
.logo-icon {
    display: inline-block;
    width: 150px;
    height: 50px;
    background-image: url('/src/Logo com texto ProApoio.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    flex-shrink: 0; /* Previne que o logo encolha em telas pequenas */
}

/* Responsividade do logo para telas menores */
@media (max-width: 640px) {
    .logo-icon {
        width: 120px;
        height: 40px;
    }
}

@media (max-width: 480px) {
    .logo-icon {
        width: 100px;
        height: 35px;
    }
}

.logo-text {
    /* Esconde visualmente mas mantém acessível para leitores de tela (sr-only) */
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

.logo-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--color-bg-card);

    transition: opacity 0.2s ease;
}

.logo-link:hover,
.logo-link:focus {
    opacity: 0.85;
}

/* Indicador visual de foco para acessibilidade (WCAG 2.1) */
.logo-link:focus-visible {
    outline: 3px solid rgba(255, 255, 255, 0.8);
    outline-offset: 4px;
    border-radius: var(--border-radius);
}

/* Footer Geral */
.footer-primary {
    background-color: var(--color-bg-page);

}
.footer-content {

    align-items: center;
    justify-content: space-between;
    padding-block: var(--spacing-md);
}
.footer-nav {
    display: flex;
    gap: var(--spacing-md);
    flex-wrap: wrap;
}

/* Cards de Escolha de Cadastro */
.card-choice {
    border: 2px solid var(--color-border);
    border-radius: var(--border-radius-lg);
    transition: all var(--transition-base);
    text-align: center;
    background-color: var(--color-bg-card);
    box-shadow: var(--shadow-base);
}
.card-choice:hover {
    border-color: var(--color-brand);
    box-shadow: var(--shadow-xl);
    transform: translateY(-4px);
}
.card-choice:focus-within {
    outline: 3px solid var(--color-brand);
    outline-offset: 2px;
}
.card-choice-link { 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-xl);
    color: var(--color-text-base); 
    text-decoration: none;
    height: 100%;
}
.card-choice-icon {
    color: var(--color-brand);
    margin-bottom: var(--spacing-md);
}

/* Componentes de Detalhe e Info */
.info-display .flex-group-item, .info-item .flex-group-item {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}
.content-box-sm {
    padding: var(--spacing-sm);
    background-color: var(--color-hover);
    border-radius: var(--border-radius);
    border: 1px solid var(--color-border);
}

/* Skip Link (Acessibilidade WCAG 2.1) */
.skip-link {
    position: absolute;
    top: auto;
    left: -10000px;
    height: 1px;
    overflow: hidden;
    color: var(--color-skip-link-text);
}
.skip-link:focus {
    position: absolute;
    top: var(--spacing-sm);
    left: var(--spacing-sm);
    z-index: var(--z-tooltip);
    height: auto;
    width: auto;
    padding: var(--spacing-sm) var(--spacing-md);
    background-color: var(--color-skip-link);
    color: var(--color-skip-link-text);
    border-radius: var(--border-radius);
    text-decoration: none;
    font-weight: 700;
    box-shadow: var(--shadow-lg);
    outline: 3px solid var(--color-brand);
    outline-offset: 2px;
}

/* ============================== */
/* 6. ALERTS, BADGES E FEEDBACK - Adição de Erros de Formulário */
/* ============================== */

/* Estilo para campos de formulário inválidos */
.form-input[aria-invalid="true"],
.form-select[aria-invalid="true"],
.form-textarea[aria-invalid="true"] {
    border-color: var(--color-error);
    background-color: var(--color-error-bg);
}
.form-input[aria-invalid="true"]:focus,
.form-select[aria-invalid="true"]:focus,
.form-textarea[aria-invalid="true"]:focus {
    box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);

.error-text {
    color: var(--color-error);
    font-size: 0.875rem;
    margin-top: var(--spacing-xs);

    align-items: flex-start;
    gap: var(--spacing-2xs);
}

/* ============================== */
/* 28. MODAL SYSTEM */
/* ============================== */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: var(--z-modal);
    padding: var(--spacing-md);
    animation: fadeIn var(--transition-base) ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.modal-content {
    max-width: 500px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    animation: slideUp 0.3s ease-out;
    position: relative;
    background-color: var(--color-bg-card);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-xl);
}

.modal-lg {
    max-width: 700px;
}

.modal-md {
    max-width: 500px;
}

.modal-header {
    padding: var(--spacing-lg);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--color-text-base);
    margin: 0;
}

.modal-close {
    background: none;
    border: none;
    cursor: pointer;
    padding: var(--spacing-xs);
    color: var(--color-text-muted);
    transition: color var(--transition-fast);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--border-radius);
}

.modal-close:hover {
    color: var(--color-text-base);
    background-color: var(--color-hover);
}

.modal-close:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.modal-body {
    padding: var(--spacing-lg);
}

.modal-footer {
    padding: var(--spacing-lg);
    border-top: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: var(--spacing-sm);
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* ============================== */
/* 29. TOAST SYSTEM */
/* ============================== */
.toast-container {
    position: fixed;
    top: var(--spacing-lg);
    right: var(--spacing-lg);
    z-index: var(--z-toast);
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
    max-width: 400px;
    pointer-events: none;
}

@media (max-width: 768px) {
    .toast-container {
        left: var(--spacing-md);
        right: var(--spacing-md);
        top: var(--spacing-md);
        max-width: none;
    }
}

.toast {
    background-color: var(--color-bg-card);
    border-radius: var(--border-radius);
    padding: var(--spacing-md);
    box-shadow: var(--shadow-xl);
    display: flex;
    align-items: flex-start;
    gap: var(--spacing-sm);
    border-left: 4px solid var(--color-brand);
    animation: slideInRight var(--transition-slow) ease-out;
    min-width: 300px;
    pointer-events: auto;
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.toast-success {
    border-left-color: var(--color-success);
}

.toast-error {
    border-left-color: var(--color-error);
}

.toast-warning {
    border-left-color: var(--color-warning);
}

.toast-info {
    border-left-color: var(--color-brand);
}

.toast-content {
    flex: 1;
}

.toast-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--color-text-base);
}

.toast-message {
    font-size: 0.875rem;
    color: var(--color-text-muted);
}

.toast-close {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    color: var(--color-text-muted);
    transition: color 0.2s ease;
    flex-shrink: 0;
}

.toast-close:hover {
    color: var(--color-text-base);
}

}

.dashboard-card:focus-visible {
    outline: 3px solid var(--color-brand);
    outline-offset: 2px;
}

.dashboard-card-icon {
    color: var(--color-primary);
    margin-bottom: var(--spacing-xs);
}

.dashboard-card h3 {
    color: var(--color-text-base);
    margin-bottom: var(--spacing-xs);
}

.dashboard-card p {
    color: var(--color-text-muted);
    flex-grow: 1;
}

/* Seção de Estatísticas/Resumo */
.dashboard-stats {
    margin-top: var(--spacing-xl);
}

.dashboard-stats .card-simple {
    padding: var(--spacing-lg);
}

.align-center {
    align-items: center;
}

/* Seção com fundo sutil */
.bg-subtle {
    background-color: var(--color-bg-page);
}

/* Links discretos no footer */
.link-muted {
    color: var(--color-text-muted);
    text-decoration: none;
    transition: color 0.2s ease;
}

.link-muted:hover {
    color: var(--color-primary);
    text-decoration: underline;
}

/* Ajustes para botões com ícones */
.btn-primary svg,
.btn-secondary svg {
    margin-right: var(--spacing-xs);
}

/* Classe utilitária para texto primário */
.text-primary {
    color: var(--color-primary);
}

/* ============================== */
/* ALIASES E CLASSES FALTANTES PARA FORMULÁRIOS */
/* ============================== */

/* Aliases para manter compatibilidade com código existente */
.form-field {
    composes: form-group;
}

.label-field {
    composes: form-label;
}

.input-field {
    composes: form-input;
}

.input-error {
    composes: form-input;
    border-color: var(--color-error) !important;
    background-color: var(--color-error-bg) !important;
}

.error-message {
    composes: error-text;
}

/* ============================== */
/* BADGE CHECKBOX (PARA SELEÇÃO DE DEFICIÊNCIAS) */
/* ============================== */

/* Badge que funciona como checkbox clicável */
.badge-checkbox {
    position: relative; /* Necessário para o checkbox-hidden com position: absolute */
    display: inline-flex;
    align-items: center;
    padding: var(--spacing-xs) var(--spacing-md);
    border: 2px solid var(--color-border-dark);
    border-radius: 9999px;
    background-color: var(--color-bg-card);
    color: var(--color-text-base);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all var(--transition-base);
    user-select: none;
}

.badge-checkbox:hover {
    border-color: var(--color-brand);
    background-color: var(--color-hover);
}

/* Badge quando está selecionado/ativo */
.badge-checkbox-active {
    background-color: var(--color-purple-bg);
    color: var(--color-purple);
    border-color: var(--color-purple);
    font-weight: 600;
}

.badge-checkbox-active:hover {
    background-color: var(--color-purple-bg);
    border-color: var(--color-purple);
    filter: brightness(0.95);
}

/* Esconde o checkbox nativo (acessibilidade mantida) */
.checkbox-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

/* ============================== */
/* UTILITÁRIOS FALTANTES */
/* ============================== */

/* Flex wrap para permitir quebra de linha */
.flex-wrap {
    display: flex;
    flex-wrap: wrap;
}

/* Gap small (entre xs e md) */
.gap-sm {
    gap: var(--spacing-sm);
}</style></head>
