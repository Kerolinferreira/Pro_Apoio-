<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Contato - Conexão Ensino</title>
    <link rel="stylesheet" href="5_solicitar_contato.css">
</head>
<body>
    <header>
        <h1>Solicitar Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar para a Página Inicial</a></li>
                <li><a href="instituicoes.html">Área da Instituição</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Solicitação de Contato</h2>
        <form>
            <label for="instituicao">Nome da Instituição:</label>
            <input type="text" id="instituicao" name="instituicao"><br><br>
            
            <label for="intencoes">Intenções:</label>
            <textarea id="intencoes" name="intencoes"></textarea><br><br>
            
            <label for="proposta">Proposta de Entrevista:</label>
            <textarea id="proposta" name="proposta"></textarea><br><br>
            
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </main>

    </footer>
</body>
</html>
